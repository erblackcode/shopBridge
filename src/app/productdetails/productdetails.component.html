<h1 mat-dialog-title>{{actionForm}} Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="ProductForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Category" >
                <mat-option value="Cloths">Cloths</mat-option>
                <mat-option value="Bags">Bags</mat-option>
                <mat-option value="Phones">Phones</mat-option>
                <mat-option value="Earphones">Earphones</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Price">
        </mat-form-field>  

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
    <button class="margin-save" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
